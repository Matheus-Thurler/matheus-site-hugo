params:
  # Basic site info with SEO
  description: "A personal blog and portfolio site of Matheus Thurler, focused on sharing knowledge about technology, programming, and DevOps."
  keywords: ["Hugo", "Blog", "Matheus Thurler", "DevOps", "Kubernetes", "Platform Engineer", "Technology", "Programming"]
  defaultAuthor: "Matheus Thurler"
  language: "en-US"
  shortName: "Matheus Thurler"  # PWA
  images:
  - "/images/avatar.png"

  logo:
    image: "/images/logo.svg"  # Logo path rel to static folder, leave empty use site title and primary color
    link: "/"                  # click to home page
  favicon:
    svg: "/favicon.svg"        # SVG format favicon (recommended)


  author:
    name: "Matheus Thurler"
    title: "A personal blog and portfolio site of Matheus Thurler"
    description: "A personal blog and portfolio site of Matheus Thurler, focused on sharing knowledge about technology, programming, and DevOps."
    avatar: "/images/avatar.png"
    social:
      - name: "GitHub"
        url: "https://github.com/Matheus-Thurler"
        icon: "github"
      - name: "Instagram"
        url: "https://instagram.com/maththurler.devops"
        icon: "instagram"
      - name: "Email"
        url: "mailto:contato@matheusthurler.com.br"
        icon: "email"
      - name: "YouTube"
        url: "https://youtube.com/@matheusthurler"
        icon: "youtube"

  # UI Components Control
  showThemeSwitch: true      # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true   # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: true   # Set to false to hide language switcher
  languageSwitchMode: "dropdown"  # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

  # Header sticky effect
  stickyHeader: true  # Set to true to enable sticky navigation bar

  # Dock display mode
  # Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
  dock: "float"

  # default color scheme
  colorScheme: "nord"
  themes:
    default:
      name: "Default"
      order: 1
    # claude:
    #   name: "Claude"
    #   order: 2
    # bumblebee:
    #   name: "Bumblebee"
    #   order: 3
    # emerald:
    #   name: "Emerald"
    #   order: 4
    nord:
      name: "Nord"
      order: 5
    # sunset:
    #   name: "Sunset"
    #   order: 6
    # abyss:
    #   name: "Abyss"
    #   order: 7
    # dracula:
    #   name: "Dracula"
    #   order: 8
    # amethyst:
    #   name: "Amethyst"
    #   order: 9
    # slate:
    #   name: "Slate"
    #   order: 10
    # twitter:
    #   name: "Twitter"
    #   order: 11

  home:
    recentPostsCount: 5 # Number of recent posts to show on the home page

  # custom partials files should be placed at "~/layouts/_partials/content/" folder.
  home_custom:
    enabled: true
    files:
      - custom_1.html
      - custom_2.html

  post:
    showRelated: true           # show related posts
    relatedPostsCount: 3        # posts number
  
    license:
      show: false
      author: "Hugo Narrow"
      name: "CC BY-NC-SA 4.0"
      description: "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License. Please attribute the source, use non-commercially, and maintain the same license."
      url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
      displayName: "CC BY-NC-SA 4.0"

  # comments
  comments:
    enabled: true
    # giscus, disqus, utterances, waline, artalk, twikoo
    system: "giscus"
    giscus:
      repo: "Matheus-Thurler/matheus-site-hugo"           # GitHub repository
      repoId: "R_kgDOQYHuEQ"                # Repository ID
      category: "Announcements"  
      categoryId: "DIC_kwDOQYHuEc4Cx73e"       # Category ID
      mapping: "pathname"            # Mapping method
      strict: "0"                    # Strict matching
      reactionsEnabled: "1"          # Enable reactions
      emitMetadata: "0"             # Metadata
      inputPosition: "bottom"        # Input box position
      theme: "preferred_color_scheme" # Theme
      lang: "en"                    # Langu


  analytics:
    enabled: true
    google:
      enabled: true
      id: "G-G73F8VFQNC"

  # Google AdSense
  googleAdsenseId: "pub-3348120452456400" # Coloque seu ID aqui (ex: pub-1234567890)


  katex:
    enabled: true
    delimiters:
      - left: "$$"
        right: "$$"
        display: true
      - left: "$"
        right: "$"
        display: false
      - left: "\\("
        right: "\\)"
        display: false
      - left: "\\["
        right: "\\]"
        display: true
      
  mermaid:
    enabled: true

  # GLightbox
  lightbox:
    enabled: false
    loop: true
    width: 80vw
    height: 80vh
    touchNavigation: true
    draggable: true
    zoomable: true
    preload: true
    descPosition: bottom

  # Justified Gallery
  justified_gallery:
    enabled: false
    rowHeight: 300
    gutter: 30
    lastRow: center
    transitionDuration: 0.3s
    resizeDebounce: 100
    rowHeightTolerance: 0.25
    maxRowsCount: 999999
    calculateItemsHeight: false


  codeblock:
    collapse:
      enabled: true
      defaultState: expanded  # expanded, collapsed
      autoCollapseLines: 30
      autoCollapseHeight: 400
      collapsedHeight: 120

  readingProgress:
    enabled: true
    height: 3
    showOnHomepage: false
    smoothScroll: true
    hideOnComplete: false

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: false
        superscript:
          enable: false   
      strikethrough: false 
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: false # Set to false
    noClasses: false
    style: github # No need to change
    tabWidth: 2

outputs:
  home: ["HTML", "RSS", "JSON", "WebAppManifest"]

outputFormats:
  WebAppManifest:
    mediaType: "application/manifest+json"
    baseName: "site"
    isPlainText: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0

deployment:
  targets:
  - name: production
    url: s3://matheus-site-nuxt?region=us-east-1